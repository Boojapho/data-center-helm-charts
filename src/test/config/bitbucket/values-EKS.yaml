# The created service account needs to have the credentials to pull from the Atlassian docker registry
serviceAccount:
  imagePullSecrets:
    - name: regcred

ingress:
  create: true
  host: ${helm.release.prefix}-bitbucket.${eks.ingress.domain}

volumes:
  localHome:
    persistentVolumeClaim:
      create: true
  sharedHome:
    persistentVolume:
      create: true
      nfs:
        path: "/srv/nfs"
      persistentVolumeClaim:
        create: true
        storageClassName: "efs-sc"
        claimName: ${shared.pvc.name} # Pre-provisioned, and shared by all of our pods

nodeSelector:
  node_purpose: ci
